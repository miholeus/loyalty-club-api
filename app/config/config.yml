imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi: ~
    #translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection:
        enabled: true
    validation: { enable_annotations: true }
    serializer: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  snc_redis.session.handler
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_pgsql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
        mapping_types:
            enum: string
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: '%kernel.project_dir%/var/data/data.sqlite'
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

doctrine_migrations:
    dir_name: "%kernel.root_dir%/DoctrineMigrations"
    namespace: Zenomania\Migrations
    table_name: migration_versions
    name: Zenomania Migrations

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

assetic:
    debug: '%kernel.debug%'
    use_controller: '%kernel.debug%'
    node: '%node_bin%'
    filters:
        cssrewrite: ~
        uglifyjs2:
            bin: '%uglifyjs_bin%'
        uglifycss:
            bin: '%uglifycss_bin%'

snc_redis:
    clients:
        default:
            type: predis
            alias: default
            dsn: "redis://%redis_server%"
            logging: "%kernel.debug%"
        cache:
            type: predis
            alias: cache
            dsn: "redis://%redis_server%/1"
            options:
                profile: 2.2
                connection_timeout: 10
                read_write_timeout: 30
        session:
            type: predis
            alias: session
            dsn: "redis://%redis_server%/2"
        cluster:
            type: predis
            alias: cluster
            dsn:
                - "redis://%redis_server%/3?weight=10"
                - "redis://%redis_server%/4?weight=5"
                - "redis://%redis_server%/5?weight=1"
    session:
        client: session
        prefix: "%project_name%"
        locking: false
        ttl: "%auth_key_ttl%"

fos_rest:
    routing_loader:
        default_format: json
    view:
        formats:
            json: true
            xml: false
        templating_formats:
            html: true
        force_redirects:
            html: true
        failed_validation: HTTP_BAD_REQUEST
        default_engine: twig
        empty_content: 204
#        exception_wrapper_handler: Zenomania\ApiBundle\Handler\ApiExceptionWrapperHandler
#        view_response_listener: force
    service:
        view_handler: api.view_handler
    disable_csrf_role: ROLE_API
    body_listener:
        array_normalizer: fos_rest.normalizer.camel_keys
#    body_converter:
#        enabled: true
#        validate: true
#        validation_errors_argument: validationErrors
    param_fetcher_listener: true
    format_listener:
        enabled: true
        rules:
          - { path: '^/api/v1', fallback_format: 'json' }
          - { path: '^/', fallback_format: 'html' }
#    unauthorized_challenge: "Basic realm=\"Restricted Area\""
    access_denied_listener:
        json: true
    exception:
        codes:
            'Symfony\Component\Routing\Exception\ResourceNotFoundException': 404
            'Doctrine\ORM\OptimisticLockException': HTTP_CONFLICT
            'Zenomania\ApiBundle\Security\BadCredentialsException': 403
        messages:
            'Symfony\Component\Routing\Exception\ResourceNotFoundException': true
    allowed_methods_listener: true
    # these options are available in 2nd version of bundle
#    zone:
#        - { path: ^/api/* }
#    versioning: true

nelmio_api_doc: ~
