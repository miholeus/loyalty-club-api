country_index:
    path:     /
    defaults: { _controller: "ZenomaniaCoreBundle:Country:index" }
    methods:  GET

country_show:
    path:     /{id}/show
    defaults: { _controller: "ZenomaniaCoreBundle:Country:show" }
    methods:  GET

country_new:
    path:     /new
    defaults: { _controller: "ZenomaniaCoreBundle:Country:new" }
    methods:  [GET, POST]

country_edit:
    path:     /{id}/edit
    defaults: { _controller: "ZenomaniaCoreBundle:Country:edit" }
    methods:  [GET, POST]

country_delete:
    path:     /{id}/delete
    defaults: { _controller: "ZenomaniaCoreBundle:Country:delete" }
    methods:  DELETE
