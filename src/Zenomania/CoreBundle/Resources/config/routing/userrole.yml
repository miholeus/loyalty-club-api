user_role_index:
    path:     /
    defaults: { _controller: "ZenomaniaCoreBundle:UserRole:index" }
    methods:  GET

user_role_show:
    path:     /{id}/show
    defaults: { _controller: "ZenomaniaCoreBundle:UserRole:show" }
    methods:  GET

user_role_new:
    path:     /new
    defaults: { _controller: "ZenomaniaCoreBundle:UserRole:new" }
    methods:  [GET, POST]

user_role_edit:
    path:     /{id}/edit
    defaults: { _controller: "ZenomaniaCoreBundle:UserRole:edit" }
    methods:  [GET, POST]

user_role_delete:
    path:     /{id}/delete
    defaults: { _controller: "ZenomaniaCoreBundle:UserRole:delete" }
    methods:  DELETE
