education_index:
    path:     /
    defaults: { _controller: "ZenomaniaCoreBundle:Education:index" }
    methods:  GET

education_show:
    path:     /{id}/show
    defaults: { _controller: "ZenomaniaCoreBundle:Education:show" }
    methods:  GET

education_new:
    path:     /new
    defaults: { _controller: "ZenomaniaCoreBundle:Education:new" }
    methods:  [GET, POST]

education_edit:
    path:     /{id}/edit
    defaults: { _controller: "ZenomaniaCoreBundle:Education:edit" }
    methods:  [GET, POST]

education_delete:
    path:     /{id}/delete
    defaults: { _controller: "ZenomaniaCoreBundle:Education:delete" }
    methods:  DELETE
