city_index:
    path:     /
    defaults: { _controller: "ZenomaniaCoreBundle:City:index" }
    methods:  GET

city_show:
    path:     /{id}/show
    defaults: { _controller: "ZenomaniaCoreBundle:City:show" }
    methods:  GET

city_new:
    path:     /new
    defaults: { _controller: "ZenomaniaCoreBundle:City:new" }
    methods:  [GET, POST]

city_edit:
    path:     /{id}/edit
    defaults: { _controller: "ZenomaniaCoreBundle:City:edit" }
    methods:  [GET, POST]

city_delete:
    path:     /{id}/delete
    defaults: { _controller: "ZenomaniaCoreBundle:City:delete" }
    methods:  DELETE
