            type: integer
            nullable: true
            options:
                unsigned: true
            column: ticket_id
        subscriptionId:
            type: integer
            nullable: true
            options:
                unsigned: true
            column: subscription_id
        fanCard:
            type: integer
            nullable: true
            options:
                unsigned: true
            column: fan_card
        enterDate:
            type: datetime
            nullable: false
            column: enter_date
    manyToOne:
        event:
            targetEntity: Event
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
