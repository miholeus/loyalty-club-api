Zenomania\CoreBundle\Entity\District:
    type: entity
    table: district
    repositoryClass: Zenomania\CoreBundle\Repository\DistrictRepository
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: true
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            length: 256
            options:
                fixed: false
                default: ''
    lifecycleCallbacks: {  }
