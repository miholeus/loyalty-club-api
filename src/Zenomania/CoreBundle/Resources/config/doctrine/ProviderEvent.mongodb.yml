Zenomania\CoreBundle\Document\ProviderEvent:
    collection: provider_events
    repositoryClass: Zenomania\CoreBundle\Repository\Document\ProviderEventRepository
    indexes:
        last_event:
            keys:
                date_start: 1
        event_id:
            keys:
                event_id: 1
    fields:
        id:
            id: true
        name:
            type: string
        club_owner:
            type: raw
        club_guest:
            type: raw
        event_id:
            type: int
        event_local_id:
            type: int
        date_start:
            type: date
        date_end:
            type: date
        created_on:
            type: date
        updated_on:
            type: date
        status:
            type: string
