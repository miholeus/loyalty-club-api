Zenomania\CoreBundle\Entity\Sport:
    type: entity
    table: sport
    uniqueConstraints:
        name:
            columns:
                - name
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: true
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            length: 100
            options:
                fixed: false
                default: '0'
    lifecycleCallbacks: {  }
